<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}音楽フェスティバル管理{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'festival:index' %}">🎶 Festival管理</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'festival:artist_list' %}">アーティスト</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'festival:fes_event_list' %}">フェス</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'festival:other_event_list' %}">ライヴ</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'festival:create_playlist' %}">プレイリスト</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/">管理画面</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'festival:spotify_login' %}">Spotifyログイン</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
