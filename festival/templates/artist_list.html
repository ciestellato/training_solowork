<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>出演アーティスト一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>🎤 出演アーティスト一覧</h1>

    <!-- 検索フォーム -->
    <form method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="アーティスト名で検索" value="{{ query|default_if_none:'' }}">
            <button type="submit" class="btn btn-primary">検索</button>
        </div>
    </form>

    <!-- 一覧表示 -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>名前</th>
                <th>Spotify ID</th>
                <th>ジャンル</th>
                <th>人気度</th>
            </tr>
        </thead>
        <tbody>
            {% for artist in artists %}
            <tr>
                <td>{{ artist.name }}</td>
                <td>{{ artist.spotify_id }}</td>
                <td>{{ artist.genres|join:", " }}</td>
                <td>{{ artist.popularity }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">該当するアーティストが見つかりませんでした。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'festival:index' %}" class="btn btn-secondary">トップへ戻る</a>
</body>
</html>
